name: Build (Nobara)

on:
    workflow_dispatch:
    push:

jobs:
    build-rpm:
        runs-on: ubuntu-latest

        container:
            image: fedora:latest

        steps:
            - name: Checkout sources
              uses: actions/checkout@v4

            - name: Dependencies
              run: |
                  dnf -y builddep nobara/kernel.spec
            - name: build
              run: |
                  rpmbuild --define "_topdir `pwd`" -ba ./nobara/kernel.spec
